<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Typing Challenge</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <style id="statsCss"></style>
    <template id="statsCssTemplate">
      #solution, #restart {
        border-color: hsl({{wpmHue}}, 60%, 50%);
      }

      #solution:focus, #restart:focus {
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px hsla({{wpmHue}}, 60%, 50%, .6);
      }

      p div div, .progress-bar, .stat-value .badge {
        background-color: hsl({{wpmHue}}, 60%, 50%);
      }

      #timeLeftBar {
        min-width: 2em;
        width: calc(100% / 60 * {{timeLeft}});
      }
    </template>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-2 col-md-8">
          <div class="page-header">
            <h1>
              Typing Challenge
              <small>
                <i class="fa fa-keyboard-o" aria-hidden="true"></i>
                <i class="fa fa-trophy" aria-hidden="true"></i>
              </small>
            </h1>
          </div>
          <p id="problem"></p>
          <div class="row form-group">
            <div class="col-md-8">
              <input id="solution" class="form-control">
            </div>
            <div class="col-md-4">
              <button id="restart" class="form-control">Start New Game</button>
            </div>
          </div>
          <div id="stats"></div>

          <template id="statsTemplate">
            <div class="progress form-group">
              <div id="timeLeftBar" class="progress-bar" role="progressbar" aria-valuenow="{{timeLeft}}" aria-valuemin="0" aria-valuemax="100">
                {{timeLeft:Math.floor}}s
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 stat">
                <div class="row">
                  <div class="col-md-8 stat-key">WPM</div>
                  <div class="col-md-2 stat-value"><span class="badge">{{wpm:Math.floor}}</span></div>
                </div>
              </div>

              <div class="col-md-3 stat">
                <div class="row">
                  <div class="col-md-8 stat-key">Key Strokes</div>
                  <div class="col-md-2 stat-value"><span class="badge">{{keyStrokeCount}}</span></div>
                </div>
              </div>

              <div class="col-md-3 stat">
                <div class="row">
                  <div class="col-md-8 stat-key">Correct</div>
                  <div class="col-md-2 stat-value"><span class="badge">{{correctWordCount}}</span></div>
                </div>
              </div>

              <div class="col-md-3 stat">
                <div class="row">
                  <div class="col-md-8 stat-key">Incorrect</div>
                  <div class="col-md-2 stat-value"><span class="badge">{{incorrectWordCount}}</span></div>
                </div>
              </div>
            </div>
          </template>

        </div>
      </div>
    </div>

    <script src="typingChallenge.js"></script>
    <script src="utils.js"></script>
    <script src="integration.js"></script>
  </body>
</html>
